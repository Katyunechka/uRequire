<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>AMD-utils sync require test</title>

    <!-- load requirejs, without 'data-main' using <script> below -->
    <script src="/libs/requirejs/require.js"></script>

    <script type="text/javascript">
      require.config ({
        // set baseUrl to point to the 'bundle', relative to this HTML
//        baseUrl: '/libs/amd-utils-test/UMD'

        // all libraries are now relative to the bundle/baseUrl
        paths: {
           'amd-utils': "/libs/amd-utils-test/UMD"
        }
      });
    </script>

    <script>
      require(['amd-utils/string'], function(amdUtilsString) {
        console.log('callback is called');
        console.log(amdUtilsString.camelCase ('my-string-to-be-cameled'));
      });
    </script>
  </head>

</html>
