<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>uRequire dependencies test: mocha+chai,requirejs</title>
    <link rel="stylesheet" href="../../../libs/mocha.css" />
    <!--<link rel="stylesheet" href="../../libs/mocha.js" />-->


    <!-- load requirejs, without 'data-main' using <script> below -->
    <script src="../../../libs/require-min.js"></script>

    <script type="text/javascript">
      require.config ({
        // set baseUrl to point to the 'bundle', relative to this HTML
        baseUrl: '../abc',

        // all libraries are now relative to the bundle/baseUrl
        paths: {
          chai:   "../../../libs/chai",
          mocha:  "../../../libs/mocha"
        },
        shim: {
          mocha: { deps: [], exports: "mocha"}
        }
      });
    </script>

    <script>
      // load mocha via requirejs
      require(['mocha'], function(mocha) {
          // initialize mocha
          mocha.setup('bdd');

          require([
              // load all your unit-tests here, always relative to the bundle/baseUrl
              "../spec/deps-main-test"
          ],
              // once unit-tests are loaded
              function(){ mocha.run().globals(['_']);}
          );
      });
    </script>
  </head>

  <body>
    <div id="mocha"></div>
  </body>

</html>
