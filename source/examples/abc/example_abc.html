<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>urequire ABC example</title>
    <script src="../../../libs/require-min.js"></script>
    <script>
      require.config(
      {
        "paths": {
                "src" : "../../src",
                "text": "../../../libs/requirejs_plugins/text",
                "json": "../../../libs/requirejs_plugins/json"
            }
      })
      require(['a-lib'], function(a) {
        console.log('Got module a-lib=', a);
      });
    </script>
  </head>
<body>Check the console output:-)</body>
</html>
